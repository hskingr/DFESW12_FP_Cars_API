    <div class="container-fluid">


      <div class="row mt-3">
        <div class="col-auto col-sm-10">
          <div class="input-group">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              id="myDropdown" aria-expanded="false">METHOD</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="postMethody" onclick="methodChanged('post')" href="#">POST</a></li>
              <li><a class="dropdown-item" id="readMethod" onclick="methodChanged('get')" href="#">GET</a></li>
              <li><a class="dropdown-item" id="updateMethod" onclick="methodChanged('put')" href="#">PUT</a></li>
              <li><a class="dropdown-item" id="deleteMethod" onclick="methodChanged('delete')" href="#">DELETE</a></li>
            </ul>
            <select class="form-select" id="apiUrl" aria-label="select">
            </select>
            <span class="input-group-text firstRowInput" id="firstRowInput">Id</span>
            <input type="text" id="singleMethod" class="form-control firstRowInput" aria-describedby="passwordHelpInline">
          </div>
        </div>
        <div class="col-auto">
          <button type="button" id="submitRequesty" onclick="submitRequest()" class="btn btn-primary">Submit</button>
        </div>
      </div>


      <!-- start -->
      <div class="container-fluid d-none" id="forPostDelete">

        <!-- make -->

          <div class="input-group">

</div>

        <!-- year -->
        <div class="col-sm">

            <span class="input-group-text" id="basic-addon1">Year</span>

            <input type="text" class="form-control" id="inputYear">
</div>

      </div>
